<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }

        td {
            text-align: center;
            padding: 5px;
        }

        .row {
            background-color: #FAEEAC
        }

        .content {
            background-color: #A55D8F
        }

        .equal {
            background-color: #FAE0F2
        }
    </style>
</head>

<body>
    <script>

        function przerwa() { document.write("<br><br>") }
        var number = prompt("Proszę podaj liczbę")
        document.write("<pre>")
        //przykład a)
        for (let i = 0; i < number; i++) {
            document.write("X")
        }

        przerwa()

        //przykład b)
        function spacja() {
            //let a = " "
            for (let j = 0; j < 2 * number - 3; j++) {
                document.write(" ")
            }
        }

        for (let i = 0; i < number; i++) {
            document.write("X ")
        }

        for (let i = 0; i < number - 2; i++) {
            document.write("<br>" + "X")
            spacja()
            document.write("X")
        }
        document.write("<br>")

        for (let i = 0; i < number; i++) {
            document.write("X ")
        }

        przerwa()

        //przykład c)
        for (let i = 0; i < number; i++) {
            document.write("X")
        }
        for (let i = 0; i < number - 2; i++) {
            document.write("<br>" + "X")
            for (let j = 0; j < number - i - 3; j++) {
                document.write(" ")
            }
            document.write("X")
        }
        document.write("<br>X")

        przerwa()

        //przykład d)
        for (let i = 0; i < number; i++) {
            for (let j = 1; j <= i + 1; j++) {
                document.write(j)
            }
            document.write("<br>")
        }

        przerwa()

        //przykład e)
        for (let i = 0; i < number; i++) {
            for (let k = number - i; k > 1; k--) {
                if (k + i > 9) {
                    document.write("  ")
                }
                else document.write(" ")
            }
            for (let j = 1; i + 1 >= j; j++) {
                document.write(j)
            }

            document.write("<br>")
        }

        przerwa()

        //silnia przykład f)

        function silnia() {
            let k = number
            for (let i = 1; i < number; i++) {
                k *= i
            }
            return k
        }
        document.write(silnia())

        przerwa()

        //suma liczb przykład g)
        function suma() {
            let j = 0
            for (let i = 0; i < number; i++) {
                if (i % 2 == 1) {
                    j += i
                }
            }
            return j
        }
        document.write('Suma liczb nieparzystych w zakresie od 0 do podanej liczby to ', suma())
        przerwa()
        //liczba pierwsza przykład h)

        przerwa()

        //tabliczka mnożenia przykład i)

        document.write("<table><tr><td></td>")
        for (let i = 1; i <= number; i++) {
            document.write(`<td class="row"> ${i} </td>`) //dodanie 1 rzędu
        }
        document.write("</tr>")
        for (let i = 1; i <= number; i++) {
            document.write(`<tr><td class="row"> ${i} </td>`) //dodanie 1 koloumny
            for (let j = 1; j <= number; j++) {
                if (i == j) {
                    document.write(`<td class="equal"> ${i * j} </td>`) //dodanie przekątnej
                    continue
                }
                document.write(`<td class="content"> ${i * j} </td>`) //obliczenia

            }
            document.write("</tr>")
        }
        document.write("</table>")


        document.write("</pre>")
    </script>
</body>

</html>
