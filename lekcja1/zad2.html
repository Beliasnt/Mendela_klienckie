    <script>
        //zad1
        for (let x = -30; x <= 40; x++) {
            if (x > 5 && x < 14) {
                continue
            }
            else if (x % 2 == 0) {
                console.log(x);
            }
        }
        console.log("przerwa między zadaniami");

        //zad2
        for (let y = -20; y <= 40; y++) {
            if (y > 3 && y < 12) {
                continue
            }
            else if (y % 2 == 1 || y % 2 == -1) {
                console.log(y);
            }
        }
        console.log("przerwa między zadaniami");
        
        //zad3
        for (let z = -100; z < 41; z++){
            if (z > -50 && z < 12) {

            }
            else if (z % 3 == 0){
                console.log(z);
            }
            
        }

    </script>
