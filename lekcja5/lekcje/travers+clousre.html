        <div class="e" onmouseover="change(this);"></div>
        <div class="e" onmouseover="change(this);"></div>
        <div class="e" onmouseover="change(this);"></div>
        <div class="e" onmouseover="change(this);"></div>

    <script>
        function change(d) {
            d.style.backgroundColor = "pink";
            const el = d.parentElement.children;
            for (let i = 0; i < el.length; i++) el[i].style.backgroundColor = "red";
        }
 
        function log(i) {
            return function () {
                console.log(i);
            }
        }
 
        for (var i = 0; i < 5; i++) {   // var vs let
            let b = document.createElement("button");
            b.innerText = "ok";
            b.onclick = log(i);
            document.body.append(b);
        }
    </script>
